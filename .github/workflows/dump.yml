name: ExtractAPI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm install
      - run: npm link
      - name: Setup steamcmd
        uses: CyberAndrii/setup-steamcmd@v1
      - run: npm run build
      - run: bash ./scripts/dump_pz.sh
